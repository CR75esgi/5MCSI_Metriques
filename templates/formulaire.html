<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact Futuriste</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            padding: 40px;
            background: #111;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #007bff;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #007bff;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        textarea {
            resize: none;
        }

        button[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            background: #007bff;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            outline: none;
        }

        button[type="submit"]:hover {
            background: #0056b3;
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contactez-nous</h1>
        <form action="traitement_formulaire.php" method="POST">
            <input type="text" id="nom" name="nom" placeholder="Nom" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
